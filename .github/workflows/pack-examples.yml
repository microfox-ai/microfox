name: Process New CLI Templates

on:
  push:
    paths:
      - 'new-cli-templates/**'

jobs:
  process-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo to Check for Directory
        uses: actions/checkout@v4

      - name: Check for new-cli-templates directory
        id: check_dir
        run: |
          if [ -d "new-cli-templates" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate GitHub App Token
        id: generate_token
        if: steps.check_dir.outputs.exists == 'true'
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.PACKAGEFOX_APP_ID }}
          private_key: ${{ secrets.PACKAGEFOX_PRIVATE_KEY }}

      - name: Checkout Repo with App Token
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js 20.x
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        if: steps.check_dir.outputs.exists == 'true'
        run: npm install

      - name: Run pack script for new templates
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          for dir in new-cli-templates/*; do
            if [ -d "$dir" ]; then
              echo "Packing directory: $dir"
              node scripts/src/pack.mjs "$dir"
            fi
          done

      - name: Commit and push new templates
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add packages/cli/src/templates/*.tar.gz
          git rm -r new-cli-templates
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(cli): update templates from new-cli-templates"
            git push
            echo "New CLI templates have been committed."
          fi
