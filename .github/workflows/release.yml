name: Release

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**'
      - '.github/workflows/release.yml'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm i

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run ci:version
          publish: |
            set -e
            PACKAGES_TO_BUILD=$(npx changeset status --json | jq -r '.releases[].name' | awk '{printf "--filter=%s ", $0}')
            if [ -n "$PACKAGES_TO_BUILD" ]; then
              echo "Building packages: $PACKAGES_TO_BUILD"
              npx turbo run build $PACKAGES_TO_BUILD
            else
              echo "No packages to build."
            fi
            npx changeset publish
          ignore: microfox-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
