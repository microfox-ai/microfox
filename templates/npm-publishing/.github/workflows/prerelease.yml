name: Pre-release

on:
  push:
    branches:
      - 'pre/alpha'
      - 'pre/beta'
    paths:
      - '.changeset/**'
      - '.github/workflows/prerelease.yml'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prerelease:
    name: Pre-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Using a PAT with write access to push to the 'next' branch
          token: ${{ secrets.ORG_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm i

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get pre-release tag from branch
        id: get_tag
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          TAG=${BRANCH_NAME#pre/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Enter Pre-release Mode (if not already in it)
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "Already in pre-release mode."
          else
            npx changeset pre enter ${{ steps.get_tag.outputs.tag }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT || secrets.GITHUB_TOKEN }}

      - name: Create Pre-release Version
        run: npx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT || secrets.GITHUB_TOKEN }}

      - name: Commit and Push Version Files
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
          else
            git commit -m "chore: update versions for pre-release [skip ci]"
            git push
          fi

      - name: Publish to npm
        run: npx changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
          GITHUB_TOKEN: ${{ secrets.ORG_PAT || secrets.GITHUB_TOKEN }}
